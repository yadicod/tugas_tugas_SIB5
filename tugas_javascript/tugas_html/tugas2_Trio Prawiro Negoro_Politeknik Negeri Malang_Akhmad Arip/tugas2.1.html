<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1" align="center" cellpadding="10" width="10%">
            <thead>
                <tr bgcolor="redblue">
                    <th colspan="5">Form Register Produk</th>
                </tr>
            </thead>
            <!--tfoot walaupun kodingan ada di tengah tetapi tampilan akan tetap dibawah-->
            <tfoot >
                <tr bgcolor="redblue">
                    <td colspan="2" align="center">
                        <input type="submit" name="submit" value="simpan"/> 
                        <input type="reset" name="reset" value="batal"/>
                    </td>
                    
                                    
                </tr>
                
            </tfoot>
            <tbody>
                <tr>
                <td>
                    <label>Nama</label>
                </td>
                <td>
                    <input type="text" name="nama" value="" 
                    placeholder="masukkan nama" size="16" width="25">
                </td>
                </tr>
                <tr>
                    <td><label>Jenis Produk</label></td>
                    <td>
                        <select name="jenis produk">
                            <option >---Kategori Produk---</option>
                            <option value="nasi goreng">nasi goreng</option>
                            <option value="nasi kulit">nasi kulit</option>
                            <option value="pastel">Spastel</option>
                            <option value="roti">roti</option>
                            placeholder="masukkan nama" size="16" width="25">

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Harga</label>
                    </td>
                    <td>
                        <input type="text" name="Harga" value="" 
                        placeholder="masukkan Harga" size="16" width="25">
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Stok</label>
                        </td>
                        <td>
                            <input type="text" name="Stok" value="" 
                            placeholder="masukkan Stok" size="16" width="25">
                        </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Photo</label>
                            </td>
                            <td>
                                <input type="text" name="Photo" value="" 
                                placeholder="masukkan Photo" size="16" width="25">
                            </td>
                            </tr>
</body>
</html>
